<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Race Registration</h1>

  <form action="/marathon">
    <label for="firstname">First Name</label>
    <input type="text" id="firstname" name="firstname" required>

    <label for="lastname">Last Name</label>
    <input type="text" id="lastname" name="lastname" required>

    <div>
      <p>Select a Race:</p>
      <div>
        <input type="radio" name="funrun" id="funrun" name="funrun">
        <label for="funrun">Fun Run 5k</label>
      </div>
      <div>
        <input type="radio" name="Half" id="Half" name="Half">
      <label for="Half">Half Marathon</label>
      </div>
      <div>
        <input type="radio" name="Full" id="Full" name="Full">
      <label for="Full">Full Marathon</label>
      </div>
      
    </div>

    <div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
    </div>

    <div>
      <label for="age">Select Age Group</label>
      <select name="Age" id="age">
         <option value="Under 18">Under 18</option>
         <option value="Over 18">Over 18</option>
      </select>
    </div>

    <button>Register!</button>

  </form>
  
</body>
</html>
