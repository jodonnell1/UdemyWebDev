<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms Practice</title>
</head>
<body>
  <h1>Forms Practice</h1>

  <form action="/tacos">

    <button type="button">Submit</button>

    <p>
      <label for="username">Enter a Username:</label>
      <input id="username" type="text" placeholder="Username" name="username">
    </p>
    <p>
      <label for="password">Enter Your Password</label>
      <input id="password" type="password" placeholder="Password" name="password">
    </p>
    <p>
      <label for="color">Choose Your Favorite Color</label>
      <input id="color" type="color" name="color">
    </p>
    <p>
      <label for="number">Pick Your Favorite Number</label>
      <input id="number" type="number" placeholder="0" name="num" min="1" max="100">
    </p>

    <!--this button doesn't submit the form because of the "type" attribute-->
    <button type="button">Doesn't Submit</button>
    <!--this button submits the form!-->
    <button type="submit">Submit!</button>
    <!--so does this one:-->
    <input type="submit" value="Click Me!">
    
  </form>
  <!--Outside fo a form, no default behavior-->
  <button>Not Inside Form</button>


  <h2>Hijacking Searches</h2>

  <h3>Search Reddit</h3>

  <form action="https://www.reddit.com/search">
    <input type="text" name="q">
    <button>Search Reddit</button>
  </form>

  <h3>Search Google</h3>

  <form action="https://www.google.com/search">
    <input type="text" name="q">
    <button>Search Google</button>
  </form>

  <h3>Search Youtube</h3>

  <form action="https://www.youtube.com/results">
    <input type="text" name="search_query">
    <button>Search Youtube</button>
  </form>

   <h2>More Inputs</h2>

   <form action="Birds">
    <input type="checkbox" name="agree_tos" id="agree">
    <label for="agree">I agree to the Terms and Conditions</label>
    <button>Submit</button>
    <p>
      <input type="radio" name="size" id="xs" value="xs">
      <label for="xs">XS</label>
      <input type="radio" name="size" id="sm" value="s">
      <label for="sm">Small</label>
      <input type="radio" name="size" id="m" value="m">
      <label for="m">Medium</label>
    </p>

    <p>
      <label for="meal">Please Select an Entree</label>
      <select name="meal" id="meal">
        <option value="">--Please Choose an Option</option>
        <option value="fish">Fish</option>
        <option value="veg">Vegetarian</option>
        <option value="steak">Steak</option>
      </select>
    </p>

    <p>
      <input type="range" id="Cheese" min="1" max="100" value="75" name="cheese_level">
      <label type="cheese">Amount of Cheese</label>
    </p>

    <button>Submit</button>


    <p>
      <label for="requests">Any Special Requests</label>
      <br>
      <textarea id="requests" rows="10" cols="40" name="Requests?" placeholder="Type Somthing Here.."></textarea>

    </p>





   </form>


  <h2>Validation</h2>

  <form action="/dummy">
    <label for="first">Enter First Name</label>
    <input type="text" name="first" id="first">
    <p>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" minlength="2" maxlength="20" required>
    </p>

    <button>submit</button>
  </form>
  
</body>

</html>
